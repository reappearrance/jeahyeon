<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축구 승부차기 게임</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #28a745;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 600px;
            height: 400px;
            position: relative;
            background-color: white;
            border: 2px solid black;
        }
        #goalkeeper {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 50px;
            left: 275px;
            transition: left 0.5s;
        }
        #ball {
            width: 30px;
            height: 30px;
            background-color: orange;
            position: absolute;
            bottom: 20px;
            left: 285px;
        }
        #message {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: white;
        }
        .goal-area {
            width: 600px;
            height: 50px;
            position: absolute;
            top: 0;
            background-color: #cfcfcf;
        }
        .goal-area div {
            width: 200px;
            height: 50px;
            float: left;
            text-align: center;
            line-height: 50px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f8f9fa;
            border-right: 1px solid black;
        }
        .goal-area div:last-child {
            border-right: none;
        }
        .goal-area div:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="goal-area">
            <div onclick="shoot(1)">왼쪽</div>
            <div onclick="shoot(2)">중앙</div>
            <div onclick="shoot(3)">오른쪽</div>
        </div>
        <div id="goalkeeper"></div>
        <div id="ball"></div>
    </div>
    <div id="message">공을 찰 위치를 선택하세요!</div>

    <script>
        const goalkeeper = document.getElementById('goalkeeper');
        const ball = document.getElementById('ball');
        const message = document.getElementById('message');

        function shoot(direction) {
            // 공을 차는 방향 설정
            let ballPosition;
            if (direction === 1) {
                ballPosition = 100;  // 왼쪽
            } else if (direction === 2) {
                ballPosition = 285;  // 중앙
            } else {
                ballPosition = 470;  // 오른쪽
            }

            ball.style.left = ballPosition + 'px';

            // 골키퍼가 랜덤한 방향으로 움직임
            const goalkeeperPosition = Math.floor(Math.random() * 3) + 1;
            let goalkeeperMove;

            if (goalkeeperPosition === 1) {
                goalkeeperMove = 100;  // 왼쪽
            } else if (goalkeeperPosition === 2) {
                goalkeeperMove = 275;  // 중앙
            } else {
                goalkeeperMove = 450;  // 오른쪽
            }

            goalkeeper.style.left = goalkeeperMove + 'px';

            // 공이 들어갔는지 확인
            setTimeout(() => {
                if (direction === goalkeeperPosition) {
                    message.textContent = "골키퍼가 막았습니다!";
                } else {
                    message.textContent = "골인!";
                }

                // 공의 위치를 초기화
                setTimeout(() => {
                    ball.style.left = '285px';
                    message.textContent = "공을 찰 위치를 선택하세요!";
                }, 2000);
            }, 500);
        }
    </script>

</body>
</html>
